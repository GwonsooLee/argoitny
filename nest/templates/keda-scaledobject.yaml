{{- if and .Values.celeryWorker.enabled .Values.celeryWorker.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "algoitny-backend.fullname" . }}-celery-worker
  labels:
    {{- include "algoitny-backend.celeryWorker.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    name: {{ include "algoitny-backend.fullname" . }}-celery-worker
  pollingInterval: {{ .Values.celeryWorker.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.celeryWorker.keda.cooldownPeriod }}
  minReplicaCount: {{ .Values.celeryWorker.keda.minReplicas }}
  maxReplicaCount: {{ .Values.celeryWorker.keda.maxReplicas }}
  triggers:
  {{- range .Values.celeryWorker.keda.triggers }}
  - type: {{ .type }}
    metadata:
      {{- toYaml .metadata | nindent 6 }}
    authenticationRef:
      name: {{ include "algoitny-backend.fullname" $ }}-keda-trigger-auth
  {{- end }}
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Percent
            value: 50
            periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
          - type: Percent
            value: 100
            periodSeconds: 30
          - type: Pods
            value: 5
            periodSeconds: 30
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: {{ include "algoitny-backend.fullname" . }}-keda-trigger-auth
  labels:
    {{- include "algoitny-backend.celeryWorker.labels" . | nindent 4 }}
spec:
  secretTargetRef:
  - parameter: password
    name: {{ .Values.externalSecrets.secretName }}
    key: REDIS_PASSWORD
{{- end }}
